<style>

  .dropbtn {
    background-color: rgba(17,24,39);
    color: rgb(160,160,160);
    padding: 16px;
    font-size: 14px;
    border: none;
    
  
  }

  .dropdown {
    position: relative;
    display: inline-block;
  }

  .dropdown-content {
    display: none;
    font-size: 12px;
    text-align: center;
    position: absolute;
    background-color: rgba(17,24,39);
    min-width: 150px;
    box-shadow: 0px 8px 16px 0px rgba(19, 41, 129, 0.2);
    z-index: 1;
  }

  .dropdown-content a {
    color: white;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
  }

  .dropdown-content a:hover {background-color: rgba(107, 114, 128, var(--tw-bg-opacity));}

  .dropdown:hover .dropdown-content {display: block;}

  .dropdown:hover .dropbtn {background-color: rgba(55, 65, 81, var(--tw-bg-opacity));}

</style>



<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
  $(document).ready(function(){
      // Show hide popover
      $(".dropdown").click(function(){
          $(this).find(".dropdown-content").slideToggle("fast");
      });
  });
  $(document).on("click", function(event){
      var $trigger = $(".dropdown");
      if($trigger !== event.target && !$trigger.has(event.target).length){
          $(".dropdown-content").slideUp("fast");
      }            
  });
</script>
